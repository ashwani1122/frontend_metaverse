<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Space</title>
    <style src="spaceCreate.css"></style>
</head>
<body>
    <script src="spaceCreate.js"></script>
    <div style="display: flex;flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: start; border: 2px solid rgb(1, 3, 23);">
        <div style="display: flex;flex-direction: column; justify-content: center; align-items: center; width: 500px; height:400px; border: 2px solid rgb(1, 3, 23);">
            <h2 style="text-align: center;">Create Space</h2>
        <label for="name">Name</label>
        <input style="padding-inline: 20px; margin-inline: 10px; border-radius: 5px; border: none; outline: none; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); font-size: large;  padding-block: 20px;" type="text" id="name" placeholder="name" />
        <label for="dimensions">Dimensions</label>
        <input style="padding-inline: 20px;
        padding-block: 20px;
        margin-inline: 10px; border-radius: 5px; border: none; outline: none; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); font-size: large;" type="text" id="dimensions" placeholder="widthxheight" />
        <label for="mapId">mapId</label>
        <input style="padding-inline: 20px;  padding-block: 20px;margin-inline: 10px; border-radius: 5px; border: none; outline: none; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); font-size: large;" type="text" id="mapId" placeholder="map id" />
        <button style="padding: 15px; margin-top: 20px; border-radius: 5px; border: none; font-size: large; outline: none; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);  color: rgb(14, 8, 1); font-weight: 700;" onclick="spaceCreate()">Create Space</button>
        </div>
    </div>
</body>
</html>
