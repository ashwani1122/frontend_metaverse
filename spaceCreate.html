<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Space</title>
</head>
<body>
    <script src="spaceCreate.js"></script>
    <div class="container">
        <div class="elements">
            <h2 style="text-align: center;">Create Space</h2>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <label for="dimensions">Dimensions</label>
        <input type="text" id="dimensions" placeholder="widthxheight" />
        <label for="mapId">mapId</label>
        <input type="text" id="mapId" placeholder="map id" />
        <button style="padding: 15px; margin-top: 20px; border-radius: 5px; border: none; font-size: large; outline: none; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); background-color: rgb(12, 27, 236); color: antiquewhite; font-weight: 700;" onclick="spaceCreate()">Create Space</button>
        </div>
    </div>
</body>
</html>
