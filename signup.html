<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css"></link>
    
</head>
<body>
    
    <div class="container">
        <div class="elements">
            <h2 style="text-align: center;">Sign Up</h2>
        <label for="username">Username</label>
        <input type="text" id="username" />
        <label for="password">Password</label>
        <input type="password" id="password"  />
        <label for="type">Type</label>
        <select name="type" id="type">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        <button style="padding: 15px; margin-top: 20px; border-radius: 5px; border: none; font-size: large; outline: none; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); background-color: rgb(12, 27, 236); color: antiquewhite; font-weight: 700;" onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="signIn.html">Sign In</a></p>
        </div>
        <script src="signup.js"></script>
        <script src="signIn.js"></script>
    </div>
</body>
</html>
